    <style type="text/css">
      @font-face{
        font-family: "essays1743";

      * {
        margin: 0;

      html {

      .wrapper {

      .push {
        height:80px;
      }

      .lead > img {
        width: 100%;

      .footer > img {

        height:60px;
        margin-bottom:20px;

      map{
        outline: 0;
      }

      .container-narrow {
        margin: 0 auto;
        width: 900px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      .lead {
        font-size:18px;
      }
