<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tickets for Les Misérables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src='ismobile.js' type='text/javascript'></script>
	<script type='text/javascript'>
if (isMobile()) {
	window.location.replace('./m/index.html')
}
	</script>
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      @font-face{
        font-family: "janeausten";
        src: url('fonts/janeausten.ttf');
      }

      * {
        margin: 0;
      }

      html {
        height:100%;
      }

      body {
        height: 100%;
        background-color: #000000;
        color:#f0f0f0;
      }

      .wrapper {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        padding-top:40px;
        margin: 0 auto -100px; /* the bottom margin is the negative value of the footer's height */
      }

      .footer {
        height: 100px; /* .push must be the same height as .footer */
      }

      .push {
        height:100px;
      }

      .footer > img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height:60px;
        margin-bottom:20px;
        width:auto;
      }

      map{
        outline: 0;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        width: 600px;
      }

      .container-narrow > img {
        width: 100%;
        height: auto;
      }

      .lead {
        font-size:18px;
      }

      .lead > img {
        width:100%;
        height:5px;
      }

      .pagetitle {
        font-family: janeausten;
        text-align: center;
        font-size:55px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
    <div class="container-narrow">
      <div class="lead">
        <h1 class="pagetitle">Tickets</h1>
        <img src="line.jpg">
        <br>
        <br>
        <p>Performances are April 11-12 &amp; 17-19, 2014 at 8pm at Stanford’s Memorial Auditorium.</p>
        <p>Check back in March 2014 for information about tickets.</p>
      </div>
    </div> <!-- /container -->
    <div class="push"></div>
  </div>

    <div class="footer">
      <img src="ramshead.png">
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
